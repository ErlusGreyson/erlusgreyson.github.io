    <div class="mainscreen row justify-content-center align-items-center text-center">

            <form role="form col">
                <div class="row">
                    <div class="col-12 text-center align-items-center text-white">
                        <h1>Sign Up</h1>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group col">
                        <label class="form-control-label" for="form-group-input">First Name</label>
                        <input type="text" class="form-control" id="first_name_input" name="first_name_input">
                    </div>
                    <div class="form-group col">
                        <label class="form-control-label" for="form-group-input">Last Name</label>
                        <input type="text" class="form-control" id="last_name_input" name="last_name_input">
                    </div>
                </div>
                <div class="form-group col">
                    <label class="form-control-label" for="form-group-input">Medical Marijuana ID Number</label>
                    <input type="text" class="form-control" id="mmid_input" name="mmid_input">
                </div>
                <div class="form-group col">
                    <label class="form-control-label" for="form-group-input">Birthday</label>
                    <input type="date" class="form-control" id="birthday_input" name="birthday_input">
                </div>
                <div class="form-group col">
                    <label class="form-control-label" for="form-group-input">Phone Number</label>
                    <input type="number" class="form-control" id="phone_number_input" name="phone_number_input">
                </div>
                <div class="form-group col">
                    <label class="form-control-label" for="form-group-input">Email</label>
                    <input type="email" class="form-control" id="email_input" name="email_input">
                </div>
                <div class="form-group col">
                    <label class="form-control-label" for="form-group-input">Password</label>
                    <input type="password" class="form-control" id="password_input" name="password_input">
                </div>
                <div class="form-group col">
                    <label class="form-control-label" for="form-group-input">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password_input" name="confirm_password_input">
                </div>
                <div class="form-group col">
                    <button onclick="signup(); return false;" class="prdbtn btn btn-outline-light btn-lg">Sign Up</button>
                </div>
                <div class="form-group col">
                    <a class="lower" href="../login/index.html">Already Registered? Click here to log in.</a>
                </div>
            </form>
